<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kati's Booklife</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5; /* Hellgrauer Hintergrund */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Damit der Footer am unteren Rand bleibt */
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            color: white;
            background-image: url('bookshelfKati.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            font-family: 'Dancing Script', cursive; /* Geschwungene Schriftart */
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Content-Bereich */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Impressum */
        .impressum {
            background: #e5e5e5; /* Hellgrauer Hintergrund */
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            flex-grow: 1; /* Nimmt den verbleibenden Platz ein */
        }

        .impressum-box {
            background: #fff; /* Weißer Hintergrund */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Dezenter Schatten */
            border: 1px solid #ccc; /* Dünner grauer Rand */
        }

        .impressum-box h2 {
            margin-bottom: 20px;
            color: #222; /* Dunkelgrauer Text */
        }

        .impressum-box p {
            line-height: 1.6;
            font-size: 1em;
            margin: 10px 0;
            color: #555; /* Mittleres Grau */
        }

        /* Footer */
        footer {
            background: #000; /* Schwarzer Hintergrund */
            color: white; /* Weißer Text */
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kati's Booklife</h1>
        <p>Willkommen in meiner Book-Bubble!</p>
    </header>
    <div class="impressum">
        <div class="impressum-box">
            <h2>Impressum</h2>
            <p><strong>Angaben gemäß § 5 TMG:</strong></p>
            <p>
                Katharina König<br>
                Am Brachberg 9<br>
                99482 Grammetal
            </p>
            <p>
                Telefon: 0151 20212810<br>
                E-Mail: katisbooklife@gmx.de
            </p>
            <p><strong>Verantwortlich für den Inhalt nach § 55 Abs. 2 RStV:</strong></p>
            <p>
                Katharina König
            </p>
        </div>
    </div>
    <footer>
        © 2025 Kati's Booklife
    </footer>
</body>
</html>
